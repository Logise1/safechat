        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = 300;
                        canvas.height = 300;
                        // Aspect ratio fit (cover)
                        const scale = Math.max(300 / img.width, 300 / img.height);
                        const x = (300 - img.width * scale) / 2;
                        const y = (300 - img.height * scale) / 2;
                        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    }
                }
            });
        }

        function renderStatsTab(container, childData) {

        }

                                <i class="fa-solid fa-user"></i>
                            </div>
                            <h2 class="font-bold text-slate-800">Chats</h2>
                        </div>
                        <div class="flex gap-2">
                            <button id="createGroupBtn" class="bg-slate-100 text-slate-600 w-9 h-9 rounded-full flex items-center justify-center hover:bg-slate-200">
                                <i class="fa-solid fa-users"></i>
                            </button>
                            <button id="addFriendBtn" class="bg-indigo-600 text-white w-9 h-9 rounded-full shadow-lg shadow-indigo-200 flex items-center justify-center hover:bg-indigo-700">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div id="chatsList" class="flex-1 overflow-y-auto p-2 pb-20"></div>
                </div>
            `;
            document.getElementById('addFriendBtn').onclick = () => renderScannerModal('friend');
            document.getElementById('createGroupBtn').onclick = createGroup;
            loadChats();
        }

        async function createGroup() {
            const name = prompt("Nombre del grupo:");
            if(!name) return;
            const docRef = await addDoc(collection(db, "chats"), {
                type: 'group',
                name: name,
                admin: currentUser.uid,
                participants: [currentUser.uid],
                lastMessage: 'Grupo creado',
                lastUpdated: serverTimestamp()
            });
            showToast("Grupo creado");
        }

        function renderScannerModal(mode, groupId = null) {
            // Mode: 'friend' (scan friend), 'group_join' (scan group), 'group_show' (show group QR)
            mainContent.innerHTML = `
                <div class="flex flex-col h-full bg-slate-900 text-white">
                    <button id="closeScan" class="absolute top-4 left-4 z-20 w-8 h-8 bg-white/20 rounded-full flex items-center justify-center"><i class="fa-solid fa-xmark"></i></button>
                    
                    <div class="flex-1 flex flex-col items-center justify-center p-6">
                        ${mode === 'group_show' ? `
                            <h2 class="text-xl font-bold mb-4">Invitar al Grupo</h2>
                            <div class="bg-white p-4 rounded-2xl mb-4" id="qrcode"></div>
                            <p class="text-sm text-slate-400">Escanea esto para unirte</p>
                        ` : `
                            <h2 class="text-xl font-bold mb-4">Escanear QR</h2>
                            <div id="reader" class="w-full max-w-sm rounded-2xl overflow-hidden border-2 border-slate-700 bg-black"></div>
                            
                            ${mode === 'friend' ? `
                                <div class="mt-8 text-center">
                                    <p class="mb-4 text-sm text-slate-400">O muestra tu c√≥digo</p>
                                    <button id="showMyQr" class="bg-indigo-600 px-6 py-2 rounded-full font-bold text-sm">Mi QR</button>
                                </div>
                                <div id="myQrContainer" class="hidden absolute inset-0 bg-slate-900 flex flex-col items-center justify-center z-30">
                                     <button id="closeMyQr" class="absolute top-4 left-4 w-8 h-8 bg-white/20 rounded-full"><i class="fa-solid fa-arrow-left"></i></button>
                                     <div class="bg-white p-4 rounded-2xl" id="myQrcode"></div>
                                     <p class="mt-4 text-sm font-mono text-indigo-400">Cambiando cada 0.5s</p>
                                </div>
                            ` : ''}
                        `}
                    </div>
                </div>
            `;

            document.getElementById('closeScan').onclick = renderChildDashboard;

            if (mode === 'group_show') {
                const qrContainer = document.getElementById('qrcode');
                const updateQR = () => {
                    qrContainer.innerHTML = "";
                    // SAFECHAT:GROUP:GroupID:Timestamp
                    new QRCode(qrContainer, { text: `SAFECHAT:GROUP:${groupId}:${Date.now()}`, width: 200, height: 200 });
                };
                updateQR();
                qrInterval = setInterval(updateQR, 500);
            } else {
                html5QrcodeScanner = new Html5Qrcode("reader");
                html5QrcodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, async (decodedText) => {
                    if (decodedText.startsWith("SAFECHAT:")) {
                        const parts = decodedText.split(":");
                        const type = parts[1]; // UID or 'GROUP'
                        
                        // UNIVERSAL SCANNER LOGIC
                        if (type === 'GROUP') {
                            const gid = parts[2];
                            const ts = parseInt(parts[3]);
                            // Allow joining group regardless of initial 'friend' mode click
                            if (Date.now() - ts < 3000) {
                                await stopScanAndAction(async () => joinGroup(gid));
                            }
                        } else if (parts.length === 3 && mode === 'friend') {
                             // Friend Logic: SAFECHAT:UID:Timestamp
                            const uid = parts[1];
                            const ts = parseInt(parts[2]);
                            if (Date.now() - ts < 3000) {
                                await stopScanAndAction(async () => addFriend(uid));
                            }
                        }
                    }
                });

                if (mode === 'friend') {
                    document.getElementById('showMyQr').onclick = () => {
                        document.getElementById('myQrContainer').classList.remove('hidden');
                        const myQrDiv = document.getElementById('myQrcode');
                        const loop = () => {
                            myQrDiv.innerHTML = "";
                            new QRCode(myQrDiv, { text: `SAFECHAT:${currentUser.uid}:${Date.now()}`, width: 200, height: 200 });
                        };
                        loop();
                        qrInterval = setInterval(loop, 500);
                    };
                    document.getElementById('closeMyQr').onclick = () => {
                        clearInterval(qrInterval);
                        document.getElementById('myQrContainer').classList.add('hidden');
                    };
                }
            }
        }

        async function stopScanAndAction(action) {
            if(html5QrcodeScanner) await html5QrcodeScanner.stop();
            if(qrInterval) clearInterval(qrInterval);
            await action();
            renderChildDashboard();
        }

        async function addFriend(uid) {
            if(uid === currentUser.uid) return;
            const chatId = [currentUser.uid, uid].sort().join("_");
            const chatRef = doc(db, "chats", chatId);
            if (!(await getDoc(chatRef)).exists()) {
                await setDoc(chatRef, { participants: [currentUser.uid, uid], type: 'private', lastMessage: 'Nuevo chat', lastUpdated: serverTimestamp() });
                showToast("Amigo a√±adido");
            }
        }

        async function joinGroup(groupId) {
            await updateDoc(doc(db, "chats", groupId), {
                participants: arrayUnion(currentUser.uid)
            });
            showToast("Unido al grupo");
        }

        function loadChats() {
            const list = document.getElementById('chatsList');
            const q = query(collection(db, "chats"), where("participants", "array-contains", currentUser.uid), orderBy("lastUpdated", "desc"));
            
            unsubscribeChats = onSnapshot(q, (snapshot) => {
                if (!document.getElementById('chatsList')) return;
                list.innerHTML = "";
                snapshot.forEach(async docSnap => {
                    const chat = docSnap.data();
                    let title = chat.name;
                    let icon = '<i class="fa-solid fa-users"></i>';
                    
                    if (chat.type !== 'group') {
                        const otherId = chat.participants.find(id => id !== currentUser.uid);
                        const u = await getDoc(doc(db, "users", otherId));
                        title = u.exists() ? u.data().name : 'Usuario';
                        icon = title[0];
                    }

                    const el = document.createElement('div');
                    el.className = "flex items-center gap-3 p-3 mb-2 bg-white rounded-xl border border-slate-100 hover:bg-slate-50 transition cursor-pointer";
                    el.innerHTML = `
                        <div class="w-12 h-12 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-lg shrink-0">
                            ${icon}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between">
                                <h4 class="font-bold text-slate-800 text-sm truncate">${title}</h4>
                                <span class="text-[10px] text-slate-400">${chat.lastUpdated?.seconds ? new Date(chat.lastUpdated.seconds * 1000).getHours() + ':' + String(new Date(chat.lastUpdated.seconds * 1000).getMinutes()).padStart(2,'0') : ''}</span>
                            </div>
                            <p class="text-xs text-slate-500 truncate">${chat.lastMessage}</p>
                        </div>
                    `;
                    el.onclick = () => renderChat(docSnap.id, title, chat.type === 'group', chat);
                    list.appendChild(el);
                });
            });
        }

        function renderChat(chatId, title, isGroup, chatData) {
            if(unsubscribeChats) unsubscribeChats();
            mainContent.innerHTML = `
                <div class="flex flex-col h-full bg-[#efeae2]">
                    <div class="bg-white p-3 flex items-center gap-3 shadow-sm z-10">
                        <button id="backChat" class="text-slate-600 w-8"><i class="fa-solid fa-arrow-left"></i></button>
                        <div class="flex-1">
                            <h3 class="font-bold text-slate-800 leading-tight">${title}</h3>
                            ${isGroup ? `<p class="text-[10px] text-slate-500 cursor-pointer" id="inviteGroup">Toca para invitar</p>` : ''}
                        </div>
                    </div>

                    <div id="msgArea" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
                    
                    <!-- Media Preview -->
                    <div id="mediaPreview" class="hidden p-2 bg-slate-100 border-t flex justify-between items-center">
                        <span class="text-xs text-slate-500">Imagen seleccionada</span>
                        <button id="cancelMedia" class="text-red-500"><i class="fa-solid fa-xmark"></i></button>
                    </div>

                    <!-- Emoji Picker (Simplified) -->
                    <div id="emojiPicker" class="hidden bg-slate-100 p-2 grid grid-cols-8 gap-2 border-t h-32 overflow-y-auto">
                        ${['üòÄ','üòÇ','üòç','üò≠','üëç','üëé','üéâ','üî•','‚ù§Ô∏è','üëÄ','üòé','ü§î','üëã','üí™','‚ú®','üí©'].map(e => `<button class="emoji-btn text-xl hover:bg-white rounded">${e}</button>`).join('')}
                    </div>

                    <form id="chatForm" class="p-2 bg-white flex items-end gap-2 pb-safe">
                        <button type="button" id="toggleEmoji" class="text-slate-400 p-2"><i class="fa-regular fa-face-smile text-xl"></i></button>
                        <input type="file" id="imgInput" accept="image/*" class="hidden">
                        <button type="button" onclick="document.getElementById('imgInput').click()" class="text-slate-400 p-2"><i class="fa-solid fa-camera text-xl"></i></button>
                        
                        <div class="flex-1 bg-slate-100 rounded-2xl flex items-center px-3 py-2">
                            <textarea id="msgInput" rows="1" class="w-full bg-transparent border-0 outline-none resize-none text-sm max-h-24" placeholder="Mensaje"></textarea>
                        </div>
                        
                        <button type="button" id="micBtn" class="text-slate-400 p-2"><i class="fa-solid fa-microphone text-xl"></i></button>
                        <button type="submit" id="sendBtn" class="bg-indigo-600 text-white w-10 h-10 rounded-full flex items-center justify-center shadow hidden"><i class="fa-solid fa-paper-plane"></i></button>
                    </form>
                </div>
            `;

            document.getElementById('backChat').onclick = renderChildDashboard;
            if(isGroup && chatData.admin === currentUser.uid) {
                document.getElementById('inviteGroup').onclick = () => renderScannerModal('group_show', chatId);
            }

            const msgInput = document.getElementById('msgInput');
            const micBtn = document.getElementById('micBtn');
            const sendBtn = document.getElementById('sendBtn');
            let selectedImage = null;

            // Logic for Input UI
            msgInput.oninput = () => {
                if(msgInput.value.trim()) {
                    micBtn.classList.add('hidden');
                    sendBtn.classList.remove('hidden');
                } else {
                    micBtn.classList.remove('hidden');
                    sendBtn.classList.add('hidden');
                }
            };

            // Emojis
            document.getElementById('toggleEmoji').onclick = () => document.getElementById('emojiPicker').classList.toggle('hidden');
            document.querySelectorAll('.emoji-btn').forEach(b => {
                b.onclick = () => {
                    msgInput.value += b.innerText;
                    msgInput.dispatchEvent(new Event('input'));
                }
            });

            // Images
            document.getElementById('imgInput').onchange = async (e) => {
                if(e.target.files[0]) {
                    selectedImage = await compressImage(e.target.files[0]);
                    document.getElementById('mediaPreview').classList.remove('hidden');
                    micBtn.classList.add('hidden');
                    sendBtn.classList.remove('hidden');
                }
            };
            document.getElementById('cancelMedia').onclick = () => {
                selectedImage = null;
                document.getElementById('imgInput').value = "";
                document.getElementById('mediaPreview').classList.add('hidden');
            };

            // Audio (Mic) - Simulation for MVP due to Firestore limits
            let isRecording = false;
            micBtn.onclick = () => {
                if (!isRecording) {
                    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.start();
                        audioChunks = [];
                        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                        mediaRecorder.onstop = async () => {
                            const blob = new Blob(audioChunks, { type: 'audio/webm' });
                            const reader = new FileReader();
                            reader.readAsDataURL(blob);
                            reader.onloadend = async () => {
                                await sendMessage(null, null, reader.result); // Send audio base64
                            };
                        };
                        isRecording = true;
                        micBtn.innerHTML = '<i class="fa-solid fa-stop text-red-500 animate-pulse"></i>';
                        // Auto stop after 5s to save space
                        setTimeout(() => { if(isRecording) micBtn.click(); }, 5000);
                    });
                } else {
                    mediaRecorder.stop();
                    isRecording = false;
                    micBtn.innerHTML = '<i class="fa-solid fa-microphone text-xl"></i>';
                }
            };

            // Send Logic
            document.getElementById('chatForm').onsubmit = async (e) => {
                e.preventDefault();
                await sendMessage(msgInput.value, selectedImage, null);
                msgInput.value = "";
                selectedImage = null;
                document.getElementById('imgInput').value = "";
                document.getElementById('mediaPreview').classList.add('hidden');
                document.getElementById('emojiPicker').classList.add('hidden');
                msgInput.dispatchEvent(new Event('input'));
            };

            async function sendMessage(text, img, audio) {
                if (!text && !img && !audio) return;
                await addDoc(collection(db, `chats/${chatId}/messages`), {
                    text: text || '',
                    image: img || null,
                    audio: audio || null,
                    senderId: currentUser.uid,
                    timestamp: serverTimestamp()
                });
                await updateDoc(doc(db, "chats", chatId), { lastMessage: audio ? 'üé§ Audio' : (img ? 'üì∑ Imagen' : text), lastUpdated: serverTimestamp() });
            }

            // Realtime Messages
            const msgArea = document.getElementById('msgArea');
            unsubscribeMessages = onSnapshot(query(collection(db, `chats/${chatId}/messages`), orderBy("timestamp", "asc")), (snapshot) => {
                msgArea.innerHTML = "";
                snapshot.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === currentUser.uid;
                    let content = '';
                    if (m.image) content += `<img src="${m.image}" class="rounded-lg mb-1 max-w-full">`;
                    if (m.audio) content += `<audio controls src="${m.audio}" class="w-48 h-8"></audio>`;
                    if (m.text) content += `<p>${m.text}</p>`;

                    const bubble = document.createElement('div');
                    bubble.className = `message-bubble p-2 px-3 rounded-lg text-sm mb-1 ${isMe ? 'bg-indigo-600 text-white self-end rounded-tr-none' : 'bg-white text-slate-800 self-start shadow-sm rounded-tl-none'}`;
                    bubble.innerHTML = content;
                    msgArea.appendChild(bubble);
                });
                msgArea.scrollTop = msgArea.scrollHeight;
            });
        }

        // --- TRACKING ---
        function startUsageTracking() {
            if (usageInterval) clearInterval(usageInterval);
            currentChildListener = onSnapshot(doc(db, "users", currentUser.uid), (docSnap) => {
                userData = docSnap.data();
                checkRestrictions();
            });

            usageInterval = setInterval(async () => {
                if(!userData.restrictionsEnabled) return; // Skip if disabled
                const today = new Date().toISOString().split('T')[0];
                const update = { currentUsage: increment(1) };
                
                // Reset daily or update history
                if (userData.lastUsageDate !== today) {
                    update.currentUsage = 0;
                    update.lastUsageDate = today;
                    update[`usageHistory.${today}`] = 0;
                } else {
                     update[`usageHistory.${today}`] = (userData.usageHistory?.[today] || 0) + 1;
                }
                
                await updateDoc(doc(db, "users", currentUser.uid), update);
            }, 60000);
            checkRestrictions();
        }

        function checkRestrictions() {
            // Null check for badge to avoid Line 466 error
            const badge = document.getElementById('logoutBtn'); // Used as dummy check if view allows
            
            if (!userData || userData.role !== 'child' || !userData.restrictionsEnabled) {
                blockOverlay.classList.add('hidden');
                return;
            }

            const now = new Date();
            const mins = now.getHours() * 60 + now.getMinutes();
            const [sH, sM] = (userData.startTime || "09:00").split(':').map(Number);
            const [eH, eM] = (userData.endTime || "21:00").split(':').map(Number);
            
            let blocked = false;
            let reason = "";

            if (mins < (sH * 60 + sM) || mins > (eH * 60 + eM)) {
                blocked = true;
                reason = "Fuera de horario permitido";
            }
            if (userData.currentUsage >= userData.dailyLimit) {
                blocked = true;
                reason = "Tiempo diario agotado";
            }

            if (blocked) {
                blockOverlay.classList.remove('hidden');
                blockReason.innerText = reason;
            } else {
                blockOverlay.classList.add('hidden');
            }
        }

        // --- AUTH OBSERVER ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    userData = snap.data();
                    logoutBtn.classList.remove('hidden');
                    userData.role === 'parent' ? renderParentDashboard() : renderChildDashboard();
                } else renderAuth();
            } else {
                currentUser = null;
                if(unsubscribeChildren) unsubscribeChildren();
                if(unsubscribeChats) unsubscribeChats();
                if(unsubscribeMessages) unsubscribeMessages();
                if(usageInterval) clearInterval(usageInterval);
                renderAuth();
            }
        });

        logoutBtn.onclick = () => {
            signOut(auth);
            window.location.reload();
        };

    </script>
</body>
